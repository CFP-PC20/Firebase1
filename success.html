<html>
    <head>
        <meta charset="utf-8">

        <!-- FIREBASE -->
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.3.0/firebase-ui-auth.css">
        <script src="https://www.googletagmanager.com/gtag/js?l=dataLayer" async=""></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
        

        <!-- MATERIAL DESIGN -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


        <!-- VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


        <!-- CUSTOM -->
        <link rel="stylesheet" href="style.css">

    <body>
        <p>
            SUCESSS!
        </p>

        <div id="vue-root">
            <div id="cardcontainer" class="mdl-grid">
                <div v-for="c in cards" class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand"
                        :class="c.backgroundclass">
                    </div>
                    <div class="mdl-card__supporting-text">
                        {{ c.name }} 
                    </div>
                </div>
            </div>
            <center>
                <button id="anadir"
                    @click="addCard"
                    class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>
            </center>
        </div>

        <script src="main.js"></script>
    </body>
</html>
